<!DOCTYPE html>
<html>
<head>
    <title>Startups page</title>
    <style>
        /* Style the table */
        table {
            width: 100%; /* Make the table fill its container */
            border-collapse: collapse; /* Remove spacing between table cells */
            border: 1px solid #ccc; /* Add a border for visual separation */
        }

        /* Style the table header (th) */
        th {
            background-color: #f0f0f0; /* Set a background color for header cells */
            padding: 10px; /* Add padding for spacing */
            text-align: left; /* Align text to the left within header cells */
        }

        /* Style the table data (td) */
        td {
            padding: 8px; /* Add padding for spacing within data cells */
            border: 1px solid #ccc; /* Add cell borders for visual separation */
        }

        /* Set specific widths for columns */
        /* Adjust the percentages or pixel values as needed */
        th:nth-child(1), td:nth-child(1) {
            width: 20%;
        }
        th:nth-child(2), td:nth-child(2) {
            width: 30%;
        }
        th:nth-child(3), td:nth-child(3) {
            width: 20%;
        }
        th:nth-child(4), td:nth-child(4){
            width: 30%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
        </tr>
        <tr>
            <td></td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
        <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
            <td>Data 7</td>
        </tr>
        <tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
    </table>
</body>
</html>
